<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/x-icon" href="favicon.png">
    <title>Library</title>
  </head>
  <body>
    <div id="flex-container">
      <header>
        <h1>My Library</h1>
        <button id="add-book-btn">+</button>
      </header>
      <main id="books-container">
        <p id="initial-msg">No books yet</p>

    <dialog id="dialog-form" >
      <div>
        <form action="#" id="user-input" autocomplete="off">
          <h3>Add a new book to your list</h3>
          <input type="text" id="title-input" placeholder="Title" required/>
          <input type="text" id="author-input" placeholder="Author" required />
          <input type="number" id="pgs-input" placeholder="Pages" min="1" required/>
          <div id="status-input">
            <label for="read"><input type="radio" id="read" name="reading-status" value="read"/>Read</label>
           <label for="reading"> <input type="radio" id="reading" name="reading-status" value="reading" />Reading now</label>
            <label for="not-read"><input type="radio" id="not-read" name="reading-status" value="not-read"/>Not read yet</label>
          </div>
          <button type="submit" id="submit-btn">Submit</button>
      </div>


    </dialog>

    <script src="app2.js"></script>
  </body>
</html>
